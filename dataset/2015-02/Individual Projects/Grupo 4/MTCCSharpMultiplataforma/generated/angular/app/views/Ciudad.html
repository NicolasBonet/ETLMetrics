<div class="container">
    <h1>Mi sitio web</h1>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <h2>{{titulo}}</h2>

            <form name="form" ng-submit="form.$valid && submit()" novalidate>
				<div class="form-group">
                    <label for="tb_nombre">Nombre</label>
                    <input type="text" id="tb_nombre" class="form-control" ng-model="CiudadDTO.Nombre" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary pull-right">Guardar</button>
            </form>
        </div>
    </div>
</div>
