@(data: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ScriptToForm</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
            <!-- Material Design fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

            <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

            <!-- Custom CSS -->
        <link href="@routes.Assets.versioned("stylesheets/shop-homepage.css")" rel="stylesheet">

            <!-- Bootstrap Material Design -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap-material-design.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/ripples.min.css")" rel="stylesheet">

        <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
     <div id = "dataType" style="display: none;">@data</div>

            <!-- Navigation -->
            <!-- Prueba //-->
        <div class="navbar navbar-primary navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">MetaEcoTour</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">Catálogo</a></li>
                        <li><a href="javascript:void(0)">Acerca de</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0)">My Carrito</a></li>
                        <li class="dropdown">
                            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Jorge Rubiano
                                <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)">Mi Perfil</a></li>
                                <li><a href="javascript:void(0)">Mis Compras</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:void(0)" id = "logout">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <!-- Fin d eprueba //-->
            <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="/catalog">Catálogo</a></li>
                        <li class="active">Nombre Producto</li>
                    </ol>
                </div>

                <div class="col-md-12">

                    <div class="row carousel-holder">

                        <div class="col-md-12">

                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="slide-image" src="@routes.Assets.versioned("images/carousel/imagen_1.jpg")" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="@routes.Assets.versioned("images/carousel/imagen_2.jpg")" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="@routes.Assets.versioned("images/carousel/imagen_3.jpg")" alt="">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>

                    </div>

                    <div>
                        Comentarios Asociados
                        <div class="comentarios">


                        </div>
                    </div>

                </div>

        <div class="container">

            <hr>

            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p align = "center">MetaEcoTour &copy; 2016</p>
                    </div>
                </div>
            </footer>

        </div>
            <!-- /.container -->

            <!-- jQuery -->

            <!-- Bootstrap Core JavaScript -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src = "@routes.Assets.versioned("js/script_detail.js")" type="text/javascript"></script>

</html>
