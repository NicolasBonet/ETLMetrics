<html>
<head>
<tittle>abonos</tittle>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.5/md-data-table.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.5/md-data-table.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
<script src="../scripts/app.js"></script>
<script src="../scripts/service/rest-api.js"></script>
<script src="../scripts/service/create-abonos.js"></script>
<script src="../scripts/service/update-abonos.js"></script>
<script src="../scripts/service/delete-abonos.js"></script>
<script src="../scripts/service/list-abonos.js"></script>
<script src="../scripts/controller/abonos.js"></script>
</head>
<body ng-app="tercerospensionesApp">
<div ng-controller="abonosController" >
<form name="myForm"  class="form-horizontal" >
<div class="container-fluid" >
<div class="row" >
<md-table-container>
<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
<caption>Lista de Abonos</caption>
<thead md-head>
<tr md-row>
<th md-column>NAbono</th>
<th md-column>Foo</th>
<th md-column>Personas</th>
</tr>
</thead>
<tbody md-body>
<tr md-row ng-repeat="abonosCursor in listAbonos" >
<td md-cell>{{ abonosCursor.nAbono }}</td>
<td md-cell>{{ abonosCursor.foo }}</td>
<td md-cell>{{ abonosCursor.personas }}</td>
<td md-cell><a ng-href="#" ng-click="loadAbonos(abonosCursor)"><span>Editar</span></a>&nbsp;</td>
<td md-cell><a ng-href="#" ng-click="deleteAbonos(abonosCursor)"><span>Eliminar</span></a>&nbsp;</td>
</tr>
</tbody>
</table>
</md-table-container>
</div>
<div class="row row-button" >
<div class="col-md-6" >
<input type="submit"  class="button"  value="Nuevo"  id="btnNewAbonos"  name="newAbonos"  ng-click="newAbonos()"  />
<input type="submit"  class="button"  value="Guardar"  id="btnSaveAbonos"  name="saveAbonos"  ng-click="saveAbonos()"  />
</div>
</div>
<div class="panel panel-default"  id="tabs-panel" >
<uib-tabset class="panel-body" >
<uib-tab heading="Detalle" >
<div class="row row-field" >
<div class="col-md-6" >
<div class="control-group form-group" >
<label for="inputNAbono"  class="control-label" >NAbono</label>
</div>
</div>
<div class="col-md-6" >
<div class="control-group form-group" >
<input type="text"  id="inputNAbono"  name="txtNAbono"  ng-model="abonos.nAbono"  >
</div>
</div>
</div>
<div class="row row-field" >
<div class="col-md-6" >
<div class="control-group form-group" >
<label for="inputFoo"  class="control-label" >Foo</label>
</div>
</div>
<div class="col-md-6" >
<div class="control-group form-group" >
<input type="text"  id="inputFoo"  name="txtFoo"  ng-model="abonos.foo"  >
</div>
</div>
</div>
<div class="row row-field" >
<div class="col-md-6" >
<div class="control-group form-group" >
<label for="inputPersonas"  class="control-label" >Personas</label>
</div>
</div>
<div class="col-md-6" >
<div class="control-group form-group" >
<input type="text"  id="inputPersonas"  name="txtPersonas"  ng-model="abonos.personas"  >
</div>
</div>
</div>
</uib-tab>
</uib-tabset>
</div>
</div>
</form>
</div>
</body>
</html>
